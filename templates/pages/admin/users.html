{% extends "base.html" %} {% block content %}
<div class="container py-4">
  <div class="row mb-4 align-items-center">
    <div class="col-md-6">
      <h2 class="fw-bold text-primary mb-0">
        <i class="bi bi-people-fill me-2"></i>Quản lý Thành viên
      </h2>
      <p class="text-muted small mb-0">
        Danh sách tất cả tài khoản trong hệ thống ({{ total_users }} users)
      </p>
    </div>
    <div
      class="col-md-6 text-md-end mt-3 mt-md-0 d-flex justify-content-md-end gap-2"
    >
      <div class="position-relative" style="width: 300px">
        <input
          type="text"
          class="form-control ps-5 rounded-pill"
          placeholder="Tìm kiếm theo tên hoặc email..."
          name="search"
          value="{{ search or '' }}"
          hx-get="/admin/users"
          hx-trigger="keyup changed delay:500ms, search"
          hx-target="#users-table-container"
          hx-swap="outerHTML"
        />
        <i
          class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"
        ></i>
      </div>

      <a
        href="/admin/users/create"
        class="btn btn-success rounded-pill fw-bold"
      >
        <i class="bi bi-plus-lg me-1"></i> Thêm mới
      </a>
    </div>
  </div>

  {% include "partials/admin_users_table.html" %}
</div>
{% endblock %}
