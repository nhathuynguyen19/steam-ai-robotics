    <script>
      document.addEventListener("htmx:afterRequest", function (evt) {
        // Chỉ xử lý sự kiện từ form signin
        if (evt.detail.elt.getAttribute("hx-post") === "/api/auth/signin/") {
          if (evt.detail.successful) {
            // Thành công: Redirect về trang chủ
            window.location.href = "/";
          } else {
            // Thất bại: Hiển thị lỗi chuẩn Bootstrap Alert
            try {
              const xhr = evt.detail.xhr;
              let errorMsg = "Đăng nhập thất bại. Vui lòng thử lại.";

              // Cố gắng parse JSON lỗi từ backend
              if (xhr.responseText) {
                try {
                  const data = JSON.parse(xhr.responseText);
                  if (data.detail) errorMsg = data.detail;
                } catch (e) {
                  /* Ignore JSON parse error */
                }
              }

              // Render HTML Bootstrap Alert
              const errorHtml = `
                            <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
                                <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
                                <div>${errorMsg}</div>
                            </div>
                        `;
              document.getElementById("signin-msg").innerHTML = errorHtml;

              // Animation lắc nhẹ form để báo hiệu lỗi (Optional UX enhancement)
              const card = document.querySelector(".auth-card");
              card.style.animation = "shake 0.3s";
              setTimeout(() => (card.style.animation = ""), 300);
            } catch (e) {
              console.error("Lỗi xử lý phản hồi:", e);
            }
          }
        }
      });
    </script>

    <style>
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
