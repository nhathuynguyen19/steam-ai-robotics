<nav
  class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
  style="border-top: 4px solid #0d6efd"
>
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img
        id="steam-logo"
        src="/static/images/logo.jpg"
        alt="Logo"
        draggable="false"
        height="45"
        width="45"
        class="me-2 rounded-circle border border-2 border-primary p-1"
      />
      <div class="d-flex flex-column">
        <span class="fw-bold text-primary lh-1" style="font-size: 1.1rem">
          HUSC AI & ROBOTICS
        </span>
        <span class="text-muted small" style="font-size: 0.75rem">
          Cổng thông tin sự kiện
        </span>
      </div>
    </a>

    <!-- MOBILE TOGGLE -->
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- NAV MENU -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto align-items-center mb-2 mb-lg-0">

        <!-- Dashboard -->
        <li class="nav-item">
          <a
            class="nav-link mx-2 fw-semibold 
            {% if request.url.path == '/' %}active text-primary{% endif %}"
            href="/"
          >
            <i class="bi bi-grid me-1"></i> Tổng quan
          </a>
        </li>

        <!-- Events -->
        <li class="nav-item">
          <a
            class="nav-link mx-2 fw-semibold 
            {% if '/events' in request.url.path and '/events/create' not in request.url.path %}
              active text-primary
            {% endif %}"
            href="/events"
          >
            <i class="bi bi-calendar3 me-1"></i> Sự kiện
          </a>
        </li>

        <!-- ADMIN DROPDOWN -->
        {% if user and user.role == 'admin' %}
        <li class="nav-item dropdown">

          <a
            class="nav-link mx-2 fw-semibold dropdown-toggle 
              {% if '/events/create' in request.url.path 
                    or '/admin/users/create' in request.url.path 
                    or ('/admin/users' in request.url.path and '/create' not in request.url.path) %}
                active text-primary
              {% endif %}"
            href="#"
            id="adminDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-gear me-1"></i> Quản trị
          </a>

          <ul class="dropdown-menu dropdown-menu-end border-0 shadow" aria-labelledby="adminDropdown">

            <!-- Create Event -->
            <li>
              <a
                class="dropdown-item 
                  {% if '/events/create' in request.url.path %}active{% endif %}"
                href="/events/create"
              >
                <i class="bi bi-plus-circle me-2 text-success"></i>
                Tạo sự kiện mới
              </a>
            </li>

            <li><hr class="dropdown-divider" /></li>

            <!-- Create User -->
            <li>
              <a
                class="dropdown-item 
                  {% if '/admin/users/create' in request.url.path %}active{% endif %}"
                href="/admin/users/create"
              >
                <i class="bi bi-person-plus me-2 text-primary"></i>
                Cấp tài khoản
              </a>
            </li>

            <li><hr class="dropdown-divider" /></li>

            <!-- Manage Users -->
            <li>
              <a
                class="dropdown-item 
                  {% if '/admin/users' in request.url.path and '/create' not in request.url.path %}active{% endif %}"
                href="/admin/users"
              >
                <i class="bi bi-people me-2 text-info"></i>
                Quản lý Users
              </a>
            </li>

          </ul>
        </li>
        {% endif %}

        <!-- USER INFO & SIGNOUT -->
        <li
          class="nav-item border-start ms-lg-3 ps-lg-3 mt-2 mt-lg-0 d-flex align-items-center"
        >
          <a
            href="/profile"
            class="text-decoration-none me-3 d-none d-lg-block"
            title="Xem hồ sơ cá nhân"
          >
            <span class="text-muted small">Xin chào,</span>
            <strong class="text-dark">
              {{ user.full_name if user.full_name else user.email.split('@')[0] }}
            </strong>
          </a>

          <button
            class="btn btn-outline-danger btn-sm rounded-pill px-3"
            hx-post="/api/auth/signout/"
            hx-swap="none"
            hx-trigger="click"
          >
            <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
          </button>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div style="padding-top: 80px"></div>
