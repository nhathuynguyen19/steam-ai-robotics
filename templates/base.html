<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Trang chủ | HUSC AI & Robotics{% endblock %}</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="/static/css/bootstrap-5.3.8/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/static/css/bootstrap-icons-1.11.0/bootstrap-icons.min.css"
    />

    <script src="/static/js/htmx.min.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa; /* Light gray background */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
      }
    </style>
  </head>
  <body style="padding-top: 0px">
    <header>{% include "/partials/navbar.html" %}</header>

    <main class="container py-4" style="min-height: 85vh">
      {% block content %} {% endblock %}
    </main>

    <footer class="mt-auto">{% include "/partials/footer.html" %}</footer>

    <script src="/static/js/bootstrap-5.3.8/bootstrap.bundle.min.js"></script>

    <script>
      // Enhanced Script for Tab Switching
      function setActiveTab(element) {
        // Remove 'active' class from all nav-links
        document
          .querySelectorAll(".nav-link")
          .forEach((el) => el.classList.remove("active"));
        // Add 'active' class to the clicked element
        element.classList.add("active");
      }

      // Optional: Add listeners for HTMX errors to show toast messages
      document.body.addEventListener("htmx:responseError", function (evt) {
        alert("Có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại.");
      });
    </script>
  </body>
</html>
